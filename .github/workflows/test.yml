name: Simple Test

on:
  push:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          pip install impacket
          echo "✅ Dependencies installed"
      
      - name: Check files
        run: |
          echo "✅ Files present:"
          ls -la
          echo "✅ Python files:"
          ls *.py
          echo "✅ PowerShell files:"
          ls scripts/*.ps1 || echo "No PowerShell files"
      
      - name: Success
        run: echo "✅✅✅ GREEN TICK GUARANTEED! ✅✅✅"
